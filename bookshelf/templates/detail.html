{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    <div class="book-container">
        <div>
            <img src="{% if book.cover %}{{ book.cover.url }}{% else %}{% static "/img/no.png" %}{% endif %}"
                 alt="book_image" class="book-image">
        </div>
        <div class="book-details">
            <ul>
                <li>Title: {{ book.title }}</li>
                <li>Author: {{ book.author }}</li>
                <li>ISBN: {{ book.isbn }}</li>
                <li>Uploaded by: {{ book.user.username }}</li>
                <li class="book-genres">Genres:
                    {% for genre in book.genre.all %}
                        <span class="book-genre">{{ genre }}</span>
                    {% endfor %}
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
