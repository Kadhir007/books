{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}">
    {% for book in book_list %}
        <div class="book-container">
            <div>
                <a href="{% url 'book_detail' book.pk %}">
                    <img src="{% if book.cover %}{{ book.cover.url }}{% else %}{% static "/img/no.png" %}{% endif %}"
                         alt="book_image" class="book-image">
                </a>
            </div>
            <div class="book-details">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-author">by {{ book.author }}</div>
                <div class="book-isbn">ISBN: {{ book.isbn }}</div>
                <div class="book-genres">
                    Genres:
                    {% for genre in book.genre.all %}
                        <span class="book-genre">{{ genre }}</span>
                    {% endfor %}
                </div>
                <a href="{% url 'delete_book' book.pk %}"><p>Delete Book</p></a>
                <a href="{% url 'update_book' book.pk %}"><p>Update Book</p></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
